<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <a href="index.html"><h1 class="logo-header">PetFeed</h1></a>

        <ul class="navbar">

            <input
              type="password"
              name="password"
              class="input"

            />

    <footer class="footer">

        <a href="index.html"><h1 class="logo-header">PetFeed</h1></a>
        <div class="social">
          <img src="pics/Vector.svg" class="footer-icons" />
          <img src="pics/Vector (1).svg" class="footer-icons" />
          <img src="pics/Group 16.svg" class="footer-icons" />
        </div>
        <h4 class="footer-num">8 (800) 55 35 35</h4>
